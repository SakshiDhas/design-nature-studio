<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f8f9fa;
    }
    h1, h2 {
      color: #333;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logout-btn {
      padding: 8px 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .logout-btn:hover {
      background-color: #0056b3;
    }
    .section {
      margin-top: 40px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #343a40;
      color: white;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
    button {
      padding: 6px 12px;
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #c82333;
    }
    .loading, .error {
      text-align: center;
      color: #666;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- Header with Logout -->
  <div class="header">
    <h1>Welcome to Admin Dashboard</h1>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <!-- Contact Section -->
  <div class="section">
    <h2>Contact Form Submissions</h2>
    <div id="contactStatus" class="loading">Loading contact data...</div>
    <table id="contactTable" style="display:none;">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Message</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Career Section -->
  <div class="section">
    <h2>Career Form Submissions</h2>
    <div id="careerStatus" class="loading">Loading career data...</div>
    <table id="careerTable" style="display:none;">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Resume Link</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    // ------------------ CONTACT DATA ------------------
    fetch("http://localhost:8080/api/contact/all")
      .then(response => response.json())
      .then(data => {
        const contactTable = document.getElementById("contactTable");
        const tbody = contactTable.querySelector("tbody");
        const status = document.getElementById("contactStatus");

        if (data.length === 0) {
          status.textContent = "No contact submissions found.";
        } else {
          status.style.display = "none";
          contactTable.style.display = "table";
          data.forEach(entry => {
            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${entry.name}</td>
              <td>${entry.email}</td>
              <td>${entry.message}</td>
              <td><button onclick="deleteContact(${entry.id})">Delete</button></td>
            `;
            tbody.appendChild(row);
          });
        }
      })
      .catch(error => {
        document.getElementById("contactStatus").textContent = "Failed to load contact data.";
      });

    function deleteContact(id) {
      if (confirm("Are you sure you want to delete this contact submission?")) {
        fetch(`http://localhost:8080/api/contact/${id}`, { method: "DELETE" })
          .then(response => response.text())
          .then(msg => {
            alert(msg);
            location.reload();
          })
          .catch(err => alert("Error deleting contact."));
      }
    }

    // ------------------ CAREER DATA ------------------
    fetch("http://localhost:8080/api/career/all")
      .then(response => response.json())
      .then(data => {
        const careerTable = document.getElementById("careerTable");
        const tbody = careerTable.querySelector("tbody");
        const status = document.getElementById("careerStatus");

        if (data.length === 0) {
          status.textContent = "No career submissions found.";
        } else {
          status.style.display = "none";
          careerTable.style.display = "table";
          data.forEach(entry => {
            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${entry.name}</td>
              <td>${entry.email}</td>
              <td>${entry.phone}</td>
              <td><a href="${entry.resumeUrl}" target="_blank">View Resume</a></td>
              <td><button onclick="deleteCareer(${entry.id})">Delete</button></td>
            `;
            tbody.appendChild(row);
          });
        }
      })
      .catch(error => {
        document.getElementById("careerStatus").textContent = "Failed to load career data.";
      });

    function deleteCareer(id) {
      if (confirm("Are you sure you want to delete this career application?")) {
        fetch(`http://localhost:8080/api/career/${id}`, { method: "DELETE" })
          .then(response => response.text())
          .then(msg => {
            alert(msg);
            location.reload();
          })
          .catch(err => alert("Error deleting career application."));
      }
    }

    // ------------------ LOGOUT ------------------
    function logout() {
      sessionStorage.clear();
      localStorage.clear();
      alert("You have been logged out.");
      window.location.href = "adminlogin.html"; // redirect back to login page
    }
  </script>
</body>
</html>
