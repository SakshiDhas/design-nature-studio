    position: absolute;
    top: 50%;
    left: 50%;

    width: 10px; /* Diameter of the dot */
    height: 10px; /* Diameter of the dot */
    background-color:#93C572; /* Color of the dot */
    border-radius: 50%; /* Make it a circle */
